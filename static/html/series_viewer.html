<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGA Industry Data Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <link rel="stylesheet" href="/static/css/style.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .navbar,
      .chart-controls-header {
        flex-shrink: 0;
      }

      .dropdown-submenu {
        position: relative;
      }

      .dropdown-submenu .dropdown-menu {
        top: 40%;
        transform: translateY(-50%);
        right: 100%; 
        margin-top: 0; 
        display: none;
      }
      .dropdown-submenu:hover > .dropdown-menu,
      .dropdown-submenu.show > .dropdown-menu {
          display: block;
      }

      .dropdown-menu.show {
        display: block;
      }

      .offcanvas .dropdown.dropstart .dropdown-menu-end {
        top: auto; 
        bottom: 100%;
        margin-bottom: 5px; 
        right: 0; 
      }


      main {
        flex-grow: 1;
        padding: 0;
        max-width: none;
        margin: 0;
        background-color: #fff;
        border-radius: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
      }

      h1, h2 {
        color: #0056b3;
      }
      .visualizer-content {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        min-height: 200px;
      }

      #industrySeriesChart {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }

      .w-full.max-w-4xl.mx-auto.mt-3.mb-4.px-4.text-left {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 1rem;
        text-align: left;
      }

      .offcanvas-end {
        --bs-offcanvas-width: 400px; 
      }
    </style>
  </head>
  <body>
    <div class="modal fade" id="error_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Status Message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div id="error_message" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button id="modal_dismiss_button" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" data-link>
                <img id="O365_MainLink_TenantLogoImg" alt="ARGA Data Explorer" title="ARGA Data Explorer" src="https://i.imgur.com/oUW96HI.png">
            </a>
            <a class="navbar-brand" href="#">Industry Data Visualizer</a> <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown">
                        <a href="#" id="im_menu" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Choose Industry Model</a>
                        <ul class="dropdown-menu" id="industry_model_list">
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" id="fred_industry_menu" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Choose FRED Sector</a>
                        <ul class="dropdown-menu" id="fred_sector_list" style="max-height: 200px; overflow-y: auto;">
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="dropdown" id="data_admin_dropdown" style="display:none">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="data_categories">Data Admin</button>
                        <div class="dropdown">
                            <ul class="dropdown-menu" id="data_admin_dropdown_list">
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="chart-controls-header w-full max-w-4xl mx-auto mt-3 mb-4 px-4 text-left d-flex justify-content-between align-items-center">
      <div class="btn-group me-2" role="group" aria-label="Plotting options">
          <input type="radio" class="btn-check" name="plotOptions" id="plotAllBtn" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="plotAllBtn">Plot All</label>

          <input type="radio" class="btn-check" name="plotOptions" id="historyOnlyBtn" autocomplete="off">
          <label class="btn btn-outline-primary" for="historyOnlyBtn">History Only</label>

          <input type="radio" class="btn-check" name="plotOptions" id="forecastOnlyBtn" autocomplete="off">
          <label class="btn btn-outline-primary" for="forecastOnlyBtn">Forecasts Only</label>

      </div>

      <div class="d-flex align-items-center me-2">
          <span class="me-2">Chart Type:</span>
          <button id="toggleChartTypeBtn" class="btn btn-secondary" type="button">Line Chart</button>
      </div>
      <div class="d-flex">
        <button
            class="btn btn-secondary text-white me-2"        type="button"
            id="saveChartBtn">          <i class="bi bi-save"></i> Save
        </button>
        <button
            class="btn btn-secondary text-white me-2"        type="button"
            id="saveAsBtn">          <i class="bi bi-save"></i> Save As...
        </button>
        <button
            class="btn btn-secondary text-white me-2"         type="button"
            id="shareChartBtn">          <i class="bi bi-share"></i> Share
        </button>
        <div class="dropdown me-2">
            <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="downloadChartDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-download"></i> Download
            </button>
            <ul class="dropdown-menu" aria-labelledby="downloadChartDropdown">
                <li><a class="dropdown-item" href="#" id="downloadImageOption"><i class="bi bi-image me-2"></i>Image</a></li>
                <li><a class="dropdown-item" href="#" id="downloadDataOption"><i class="bi bi-file-earmark me-2"></i>Data</a></li>
            </ul>
        </div>
        <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSidebar"
            aria-controls="offcanvasSidebar">
            <i class="bi bi-list"></i> Edit Chart
        </button>
      </div>
    </div>

    <main>
        <div id="industrySeriesChart"></div>
    </main>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">CHART CONTROLS</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
          <div class="current-showing-area mb-3">
            <h6>Chart Title:</h6>
            <input type="text" class="form-control" id="chartTitleInput" placeholder="Enter chart title">
          </div>
        <div class="series-list-area flex-grow-1" style="overflow-y: auto;">
            <div class="current-showing-area mb-3">
                <h6>Currently Showing:</h6>
            </div>
            <div class="container" id="currentSeriesListContainer"></div>

            <div class="search-series-area mt-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" id="seriesSearchInput" class="form-control me-2" placeholder="Add series...">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="searchTypeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Search All
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="searchTypeDropdown" style="max-height: 200px; overflow-y: auto;">
                            <li><a class="dropdown-item" href="#" data-search-type="all">Search All (Not Functional)</a></li>
                            <li><a class="dropdown-item" href="#" data-search-type="globalFred">Search All FRED</a></li>
                            <li><a class="dropdown-item" href="#" data-search-type="fredSectors">Search FRED Sectors</a></li>
                            <li><a class="dropdown-item" href="#" data-search-type="Industry">Search Industry</a></li>
                        </ul>

                    </div>
                </div>

                <div class="d-flex justify-content-end mb-3">
                    <div id="modelDropdownContainer" class="dropdown dropstart me-2" style="display: none;">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="modelSelectionButton" data-bs-toggle="dropdown" aria-expanded="false"
                                data-bs-popper-config='{"strategy":"fixed"}'> All Industry Models
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="modelSelectionButton" id="modelSelectionDropdown">
                        </ul>
                    </div>

                    <div id="sectorDropdownContainer" class="dropdown dropstart" style="display: none;">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sectorSelectionButton" data-bs-toggle="dropdown" aria-expanded="false"
                                data-bs-popper-config='{"strategy":"fixed"}'> All FRED Sectors
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sectorSelectionButton" id="sectorSelectionDropdown" style="max-height: 200px; overflow-y: auto;">
                        </ul>
                    </div>
                </div>
                </div>

                <div id="searchResults" class="list-group mt-2" style="max-height: 200px; overflow-y: auto; display: none;">
                    </div>
            </div>
        </div>

        <div class="offcanvas-footer-controls mt-3 d-flex justify-content-end align-items-center">
            <button id="applyChangesbtn" class="btn btn-primary">APPLY</button>
        </div>
      </div>
    </div>

    <script>
      window.isInModelPage = true;
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/static/js/state.js"></script>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module" src="../js/series_viewer/seriesViewerLogic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script type="module" src="../js/series_viewer/sidebarManager.js"></script>
  </body>
</html>
